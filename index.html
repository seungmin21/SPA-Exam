<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style-type: none;
      }
      li:before {
        content: "•"; /* 원하는 기호(여기서는 점) 사용 */
        font-size: 20px;
        margin-right: 50px; /* 점과 텍스트 사이의 추가 간격 조정 */
      }
    </style>
  </head>
  <body>
    <div id="root">
      <li>홍길동</li>
    </div>
  </body>
</html>
