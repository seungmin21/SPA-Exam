<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Click Event</title>
  <style>
    .tag {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: black;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="tag" id="tag1">Tag 1</div>
  <div class="tag" id="tag2">Tag 2</div>
  <!-- ... 추가적인 태그들 ... -->
  <div class="tag" id="tag17">Tag 17</div>

  <h1 id="output1"></h1>
  <h1 id="output2"></h1>

  <script src="script.js"></script>
</body>
</html>
